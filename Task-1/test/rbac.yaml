apiVersion: v1
kind: ServiceAccount
metadata:
  name: postgres-app
  namespace: postgres
---
apiVersion: v1
kind: Secret
metadata:
 name: postgres-app-secret
 namespace: postgres
 annotations:
   kubernetes.io/service-account.name: postgres-app
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: postgres-app-clusterrole
rules:
- apiGroups: [""]
  resources: ["pod"]
  verbs: 
    - "get"
    - "create"
    - "delete"
    - "update"
    - "list"
    - "watch"
    - "patch"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: postgres-app-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: postgres-app-clusterrole
subjects:
- kind: ServiceAccount
  name: postgres-app
  namespace: postgres